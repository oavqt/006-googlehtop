<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="page-container">
      <header>
        <nav id="nav-bar-top">
          <div id="nav-left">
            <a
              href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
              >About</a
            >
            <a
              href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
              >Store</a
            >
          </div>
          <div id="nav-right">
            <a href="https://accounts.google.com/b/0/AddMailService">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
              >Images</a
            >
            <a
              href="https://www.google.com/search?q=dogecoin&oq=dogecoin&aqs=chrome..69i57j0i131i433l4j69i60l3.3231j0j1&sourceid=chrome&ie=UTF-8"
              id="apps-nav"
              ><span class="material-icons" id="apps">apps</span></a
            >
            <a
              href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
              id="sign-in"
              >Sign in</a
            >
          </div>
        </nav>
      </header>
      <main>
        <div id="google-logo-container">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google's logo"
            id="google-logo"
          />
        </div>
        <div>
          <form action="" id="search-form">
            <div id="search-container">
              <div id="search-icon">
                <span class="material-icons"> search </span>
              </div>
              <div id="search-bar-container">
                <label for="search-bar" class="search">
                  <input type="search" name="" id="search-bar" autofocus />
                </label>
              </div>
              <div id="mic-icon">
                <span>
                  <a
                    href="https://www.google.com/search?q=dogecoin&oq=dogecoin&aqs=chrome..69i57j0i131i433l4j69i60l3.3231j0j1&sourceid=chrome&ie=UTF-8"
                    ><img
                      id="mic-logo"
                      src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                      alt="google's mic logo" /></a
                ></span>
              </div>
            </div>
            <div>
              <label for="search-button" class="search">
                <input
                  type="button"
                  name=""
                  id="search-button"
                  value="Google Search"
                />
              </label>
              <label for="search-random-button" class="search">
                <input
                  type="button"
                  name=""
                  id="search-random-button"
                  value="I'm Feeling Lucky"
                />
              </label>
            </div>
          </form>
        </div>
      </main>
      <div id="bottom-space"></div>
      <footer>
        <nav id="nav-bar-bottom">
          <div id="footer-left">
            <a
              href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/"
              >Advertising</a
            >
            <a
              href="https://smallbusiness.withgoogle.com/intl/es-419_mx/help/#!/"
              >Business</a
            >
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </div>
          <div id="footer-text">
            <a
              href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
              ><img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                alt="google's leaf icon"
                id="leaf-logo"
              />Carbon neutral since 2007</a
            >
          </div>
          <div id="footer-right">
            <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            <a href="">Settings</a>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
